apiVersion: v1
kind: Service
metadata:
  name: myapp-service
spec:
  type: LoadBalancer
  selector:
    app: myapp
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8000
---
apiVersion: v1
kind: Service
metadata:
  name: mydatacollection-service
spec:
  type: LoadBalancer
  selector:
    app: mydatacollection
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8001
---
apiVersion: v1
kind: Service
metadata:
  name: mywebpage-service
spec:
  type: LoadBalancer
  selector:
    app: mywebpage
  ports:
    - protocol: TCP
      port: 80
      targetPort: 8002


